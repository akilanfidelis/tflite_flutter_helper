name: tflite_flutter_helper
description: Easy, fast processing and manipulation input and output of TensorFlow Lite Models.
version: 0.4.0

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=1.10.0'

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.8
  quiver: ^3.0.1
  path_provider: ^2.0.1
  tflite_flutter: ^0.10.4
  tuple: ^2.0.0
  ffi: ^2.0.1
  image: ^3.0.2
  camera: ^0.10.5+9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.tfliteflutter.tflite_flutter_helper
        pluginClass: TfliteFlutterHelperPlugin
      ios:
        pluginClass: TfliteFlutterHelperPlugin
      linux:
        pluginClass: TfliteFlutterHelperPlugin
      macos:
        pluginClass: TfliteFlutterHelperPlugin
      windows:
        pluginClass: TfliteFlutterHelperPlugin